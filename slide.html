<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title>Slide Show</title>
  <style>
    @import "slide2.css";
  </style>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
  <script src="slide2.js"></script>
</head>
<body>
  <h1>Slide Show</h1>
  <div id="display">
    <ul id="images">
      <li><img src='images/oliver.jpg' id='image1' /></li>
      <li><img src='images/aspen.jpg' id='image2' /></li>
      <li><img src='images/gracie.jpg' id='image3' /></li>
    </ul>
  </div>
  <p id='caption'>Aspen</p>
    <button id="startButton">Start</button>
    <button id="stopButton">Stop</button>
    <button id="previousButton">Previous</button>
    <button id="nextButton">Next</button>

</body>
</html>
